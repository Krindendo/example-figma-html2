<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Converting Figma to HTML" />
    <title>Figma to HTML</title>
    <script type="module" src="main.js" defer></script>
  </head>
  <body>
    <nav class="bg-[#071A34] backdrop-blur">
      <div class="mx-auto max-w-7xl px-3 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
          <div
            class="flex flex-1 items-center justify-start sm:items-stretch sm:justify-start"
          >
            <div class="flex flex-shrink-0 items-center pl-2 sm:pl-0">
              <h2 class="text-white text-2xl font-bold tracking-tighter">
                Adagio
              </h2>
            </div>
            <div class="hidden sm:ml-3 sm:block md:ml-6">
              <div class="flex space-x-2">
                <a
                  href="#"
                  class="text-white px-3 py-2 text-sm font-semibold hover:font-semibold hover:underline"
                  aria-current="page"
                  >Home</a
                >
                <a
                  href="#"
                  class="text-white px-3 py-2 text-sm font-medium hover:font-semibold hover:underline"
                  >Features</a
                >
                <a
                  href="#"
                  class="text-white px-3 py-2 text-sm font-medium hover:font-semibold hover:underline"
                  >Products</a
                >
                <a
                  href="#"
                  class="text-white px-3 py-2 text-sm font-medium hover:font-semibold hover:underline"
                  >Pricing</a
                >
              </div>
            </div>
          </div>
          <div
            class="absolute inset-y-0 right-0 flex items-center gap-1 sm:static sm:inset-auto sm:ml-3 sm:gap-2 md:ml-6"
          >
            <a
              href="#"
              class="text-white px-3 py-2 text-sm font-medium hover:font-semibold hover:underline"
              >Sign in</a
            >
            <a
              href="#"
              class="text-white hidden text-sm font-medium hover:font-semibold hover:underline sm:block"
              ><button class="bg-white text-black rounded-[40px] px-4 py-2">
                Get started
              </button></a
            >

            <!-- Mobile menu button-->
            <button
              type="button"
              class="hover:text-white focus:ring-white relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset sm:hidden"
              aria-controls="mobile-menu"
              aria-expanded="false"
            >
              <span class="absolute -inset-0.5"></span>
              <span class="sr-only">Open main menu</span>
              <!--
                          Icon when menu is closed.
              
                          Menu open: "hidden", Menu closed: "block"
                        -->
              <svg
                class="block h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                />
              </svg>
              <!--
                          Icon when menu is open.
              
                          Menu open: "block", Menu closed: "hidden"
                        -->
              <svg
                class="hidden h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <div
      class="relative z-10"
      aria-labelledby="slide-over-title"
      role="dialog"
      aria-modal="true"
    >
      <!--
      Background backdrop, show/hide based on slide-over state.
  
      Entering: "ease-in-out duration-500"
        From: "opacity-0"
        To: "opacity-100"
      Leaving: "ease-in-out duration-500"
        From: "opacity-100"
        To: "opacity-0"
    -->
      <div
        class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
        aria-hidden="true"
      ></div>

      <div class="fixed inset-0 overflow-hidden">
        <div class="absolute inset-0 overflow-hidden">
          <div
            class="pointer-events-none fixed inset-y-0 right-0 flex max-w-full pl-10"
          >
            <!--
            Slide-over panel, show/hide based on slide-over state.
  
            Entering: "transform transition ease-in-out duration-500 sm:duration-700"
              From: "translate-x-full"
              To: "translate-x-0"
            Leaving: "transform transition ease-in-out duration-500 sm:duration-700"
              From: "translate-x-0"
              To: "translate-x-full"
          -->
            <div class="pointer-events-auto relative w-screen max-w-md">
              <!--
              Close button, show/hide based on slide-over state.
  
              Entering: "ease-in-out duration-500"
                From: "opacity-0"
                To: "opacity-100"
              Leaving: "ease-in-out duration-500"
                From: "opacity-100"
                To: "opacity-0"
            -->

              <div
                class="bg-white flex h-full flex-col overflow-y-scroll py-6 shadow-xl"
              >
                <div class="px-4 sm:px-6">
                  <h2
                    class="text-base font-semibold leading-6 text-gray-900"
                    id="slide-over-title"
                  >
                    Panel title
                  </h2>
                </div>
                <div class="relative mt-6 flex-1 px-4 sm:px-6">
                  <!-- Mobile menu, show/hide based on menu state. -->
                  <div id="mobile-menu">
                    <div class="space-y-1 px-2 pb-3 pt-2">
                      <a
                        href="#"
                        class="text-white block px-3 py-2 text-sm font-medium hover:font-semibold hover:text-gray-700"
                        aria-current="page"
                        >Dashboard</a
                      >
                      <a
                        href="#"
                        class="text-white block px-3 py-2 text-sm font-medium hover:font-semibold hover:text-gray-700"
                        >Team</a
                      >
                      <a
                        href="#"
                        class="text-white block px-3 py-2 text-sm font-medium hover:font-semibold hover:text-gray-700"
                        >Projects</a
                      >
                      <a
                        href="#"
                        class="text-white block px-3 py-2 text-sm font-medium hover:font-semibold hover:text-gray-700"
                        >Calendar</a
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <main class=""></main>
    <footer class="w-full">
      <div
        class="container flex items-center justify-between border-t border-gray-200 py-4"
      >
        <p class="mr-auto text-[#071A34]">Â© 2024 Adagio, Inc.</p>
        <div class="hidden md:flex md:items-center md:justify-center md:gap-6">
          <a href="#" class="text-gray-600">Terms of Use</a>
          <a href="#" class="text-gray-600">Privacy Policy</a>
        </div>
      </div>
    </footer>
  </body>
</html>
